<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Mangan Tako</title>

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:ital,wght@0,100..900;1,100..900&display=swap" rel="stylesheet">

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>

    <link rel="stylesheet" href="Styles/style-1.css">
    <link rel="icon" href="Images/image-icon.ico" type="image/x-icon" sizes="32x32">
</head>
<body>
    <nav class="navbar navbar-expand-lg bg-transparent py-3">
        <div class="container">
            <button class="navbar-toggler ms-auto" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarSupportedContent">
                <ul class="navbar-nav mx-auto mb-2 mb-lg-0 black-links">
                    <li class="nav-item mx-3 rounded"><a class="nav-link" href="index.html">Home</a></li>
                    <li class="nav-item mx-3 rounded"><a class="nav-link" href="nav-page-1.html">About</a></li>
                    <li class="nav-item mx-3 rounded"><a class="nav-link" href="nav-page-2.html">Recipes</a></li>
                </ul>
            </div>
        </div>
    </nav>

    <div class="pre-recipe py-4 text-white text-center">
        <div class="container">
            <h2 class="fs-3 f-mono fw-bold fst-italic">Craft your culinary Recipe</h2> 
            <p class="m-0">Indulge in the exquisite flavors of your own creations</p> 
        </div>
    </div>

    <div class="content my-md-4 pt-md-4 mt-5">
        <div class="container">
            <div class="row">
                <div class="col-md-8 offset-md-2">
                    <h3 class="fw-bold mb-4 text-center">Add Recipe</h3>
                    <form>
                        <div class="mb-3">
                            <label for="recipeName" class="form-label">Recipe Name</label>
                            <input type="text" class="form-control" id="recipeName">
                        </div>
                        <div class="mb-3">
                            <label for="recipeDescription" class="form-label">Recipe Description</label>
                            <textarea class="form-control" id="recipeDescription" rows="3"></textarea>
                        </div>
                        <div class="mb-3">
                            <label for="recipeIngredients" class="form-label">Recipe Ingredients</label>
                            <textarea class="form-control" id="recipeIngredients" rows="3"></textarea>
                        </div>
                        <div class="mb-3">
                            <label for="procedure" class="form-label">Procedure</label>
                            <textarea class="form-control" id="procedure" rows="3"></textarea>
                        </div>
                        <div class="mb-3">
                            <label for="imageUpload" class="form-label">Upload Image</label>
                            <input class="form-control" type="file" id="imageUpload">
                        </div>
                        <button type="submit" class="btn btn-primary">Submit</button>
                    </form>
                </div>
            </div>
        </div>
    </div>

    <footer class="bg-black text-white text-center py-3 mt-5">
        <div class="container">
            <p class="m-0">Copyright Â© 2024 Mangan-Tako.com. All Rights Reserved</p>
        </div>
    </footer>
</body>
</html>
